<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>




    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            //  打开页面刷新显示个人信息
            $.get({

                url: 'http://localhost:8000/admin/userinfo_get',

                success: function (backData) {

                    if (backData.code == 200) {
                        $('#username').val(backData.data.username);
                        $('#nickname').val(backData.data.nickname);
                        $('#email').val(backData.data.email);
                        $('#password').val(backData.data.password);
                        $('.user_pic').attr('src', backData.data.user_pic)
                    }

                },

            });


            //  选择文件添加图片后img展示图片
            $('#exampleInputFile').change(function () {

                var url = this.files[0];
                url = URL.createObjectURL(url);
                $('.user_pic').attr('src', url);

            })


            //修改用户信息
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fn = new FormData($('form')[0]);
                $.post({
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: fn,
                    contentType: false,
                    processData: false,
                    success: function (backData) {

                        if (backData.code == 200) {

                            $('#myModal').modal();

                            $('.btn-primary').on('click', function () {

                                $.get({

                                    url: 'http://localhost:8000/admin/getuser ',

                                    success: function (backData) {

                                        if (backData.code == 200) {

                                            parent.$('.user_info').children('span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);

                                            parent.$('.user_info').children('img').attr('src', backData.data.user_pic);

                                            parent.$('.user_center_link').children('img').attr('src', backData.data.user_pic);
                                        }
                                    }
                                })

                                $('#myModal').modal('hide');


                            })
                        };

                    },

                });

            })













        })





    </script>

</body>

</html>
